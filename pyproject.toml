[tool.poetry]
name = "covid-pipeline"
version = "0.1.0"
description = "COVID19 daily production"
authors = ["Chris Jewell <c.jewell@lancaster.ac.uk>"]
license = "MIT"

[tool.poetry.dependencies]
python = "^3.7"
xarray = {extras = ["netcdf4"], version = "^0.17.0"}
s3fs = "^2021.04.0"
covid19uk = {git = "https://github.com/chrism0dwk/covid19uk.git", rev = "v0.7.4"}
ruffus = "^2.8.4"
openpyxl = "^3.0.7"

[tool.poetry.dev-dependencies]
ipython = "^7.20.0"
jedi = "^0.17.2"
flake8 = "^3.8.4"
black = "^20.8b1"
hide-code = "^0.6.0"
jupyter = "^1.0.0"
zarr = "^2.7.0"
jupyterlab = "^3.0.12"
ipympl = "^0.6.3"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
